{% extends "gmart_app/base.html" %}
{% block content %}

<div>
    <!-- Bootstrap 4.0 Carousel -->
    <div id="carouselSpecials" class="carousel slide m-1" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselSpecials" data-slide-to="0" class="active"></li>
            <li data-target="#carouselSpecials" data-slide-to="1"></li>
            <li data-target="#carouselSpecials" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            {% for next_image in img_specials %}
            {% if next_image == "FirstCarouselSlide.png" %}
            <!-- The first carousel slide must have a class of "active", therefore it is named "FirstCarouselSlide.png" for identification purposes -->
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://gmart-s3bucket.s3.amazonaws.com/site_header_specials/{{next_image}}" alt="Hot Specials">
                <!-- Optionally, text overlays can be placed over each image as follows: 
                <div class="carousel-caption d-none d-md-block">
                    <h5>My Caption Title (1st Image)</h5>
                    <p>Additional text that will only show up if the screen is at least medium size.</p>
                </div>
                -->
            </div>            
            {% else %}
            <!-- All other subsequent slides are loaded into the carousel -->
            <div class="carousel-item">
                <img class="d-block w-100" src="https://gmart-s3bucket.s3.amazonaws.com/site_header_specials/{{next_image}}" alt="Hot Specials">
            </div>        
            {% endif %}
            {% endfor %}
        </div>
        <!-- Carousel Controls for sliding through images -->
        <a class="carousel-control-prev" href="#carouselSpecials" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselSpecials" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Display Products -->
<div class="col-md-12">
    {% include 'gmart_app/product_list.html' %}
</div>


{% endblock content %}
